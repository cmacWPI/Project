	// Starts localStorage and is replaced if necessary
	function startStorage()
	{
		if(storage)
		{
			// Create Local Storage and set it.
			localStorage.setItem("series", firstData);
			localStorage.setItem("character", secondData);
			localStorage.setItem("mode", thirdData);
			localStorage.setItem("monster", monsterData);
			
			//H5 Objects
			var seriesH5 = document.createElement("h5");
			var characterH5 = document.createElement("h5");
			var modeH5 = document.createElement("h5");
			var monsterH5 = document.createElement("h5");
			
			// Checks if localStorage have data, removes all of it, else it creates H3 text.
			if(checkSelect)
			{
				while(storageResult.hasChildNodes())
				{
					storageResult.removeChild(storageResult.childNodes[0]);
				}
			}
			else if(!checkSelect)
			{
				var h3Text = document.createTextNode("Here are data you selected. Use this data?");
				objH3.appendChild(h3Text);
  			}
			var data1 = document.createTextNode("Series: " + localStorage.getItem("series"));
			seriesH5.appendChild(data1);

  			var data2 = document.createTextNode("Character Name: " + localStorage.getItem("character"));
			characterH5.appendChild(data2);
			if(modeCheck)
			{
				var data3 = document.createTextNode("Mode: " + localStorage.getItem("mode"));
   				modeH5.appendChild(data3);
   			}
			var data4 = document.createTextNode("Monster: " + localStorage.getItem("monster"));
			monsterH5.appendChild(data4);
			
			// Append all of data.
			storageResult.appendChild(objH3);
			storageResult.appendChild(seriesH5);
			storageResult.appendChild(characterH5);
			if(modeCheck)
			{
				storageResult.appendChild(modeH5);
			}
			storageResult.appendChild(monsterH5);
   			result.appendChild(storageResult);
			result.appendChild(buttonResult);
			result.appendChild(buttonReject);
		}	
	}
	
	// For replacing text and image along with localStorage if select was changed in same index.
	function replace(textH2)
	{
		var h2Replace = document.createElement("h2");

		h2Replace.appendChild(h2TextReplace);
		result.replaceChild(h2Replace, result.childNodes[0]);

		storage = true;

	}

	// Checks if the input is valid or not
	function validateForm()
	{
		fName = document.forms["Yu-Gi-Oh!"]["FirstName"].value;
		if (fName==null || fName=="")
	  	{
	  		alert("First Name must be filled out.");
	  		return false;
	  	}
	  	else if(fName.length > 50)
	  	{
	  		alert("First Name cannot be more than 50 characters.");
	  		return false;
	  	}
		lName = document.forms["Yu-Gi-Oh!"]["LastName"].value;
		if (lName == null || lName == "")
	  	{
	  		alert("Last Name must be filled out.");
	  		return false;
	  	}
	   	else if(lName.length >= 50)
	  	{
	  		alert("Last Name cannot be more than 50 characters.");
	  		return false;
	  	}
	  	eAddress = document.forms["Yu-Gi-Oh!"]["EmailAddress"].value;
	  	var eAddress1 = eAddress.indexOf("@");
		var eAddress2 = eAddress.lastIndexOf(".");
		if (eAddress1 < 1 || eAddress2 < eAddress1 + 2 || eAddress2 + 2 >= eAddress.length)
	  	{
	  		alert("Not a valid e-mail address");
	  		return false;
	  	}
	  	else if(eAddress == null || eAddress == "")
	  	{
	  		alert("Email Address must be filled out");
	  		return false;  		
	  	}
	  	
	  	// If all validation passed, remove form, and add form data to storage, then append it
	  	result.removeChild(result.lastChild); // Removes form itself
	  	result.removeChild(result.lastChild); // Removes form title
	  	formStorage();
	  	return false; // Stops page from reloading
	}

		//Create options element
		while(seriesCount < arraySeries.length)
		{
			var objOption = document.createElement("option");
			objOption.setAttribute("class", "form-control");
        	objOption.setAttribute("value", arraySeries[seriesCount]);

		jumbotron.appendChild(objSelect); // Append the select to jumbotron
